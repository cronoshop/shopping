<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Cronoshop</title>
    
    <meta name="author" content="Cronoshop Team" />
    <link rel="canonical" href="https://www.cronoshop.eu/account.html" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/cronoshop-logo.png">
    <link rel="apple-touch-icon" href="assets/cronoshop-logo.png">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* --- [1] STILE NAVBAR (STATICO) --- */
        :root {
            --nav-bg-color: rgba(255, 255, 255, 0.7);
            --nav-text-color: #1d1d1f;
            --nav-text-secondary: #6e6e73;
            --nav-accent-color: #007aff;
            --nav-divider-color: #d1d1d6;
            --nav-hover-bg: rgba(0, 0, 0, 0.05);
            --nav-transition-fast: 0.2s ease;
            --nav-transition-smooth: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        html.dark-theme {
            --nav-bg-color: rgba(28, 28, 30, 0.75);
            --nav-text-color: #f5f5f7;
            --nav-text-secondary: #86868b;
            --nav-accent-color: #0a84ff;
            --nav-divider-color: #424245;
            --nav-hover-bg: rgba(255, 255, 255, 0.1);
        }
        .glass-header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            background-color: var(--nav-bg-color); backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--nav-divider-color);
        }
        .nav-container {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 1200px; margin: 0 auto; padding: 0 20px; height: 60px;
        }
        .logo-link { display: flex; align-items: center; text-decoration: none; color: var(--nav-text-color); }
        .logo-image { height: 32px; margin-right: 8px; }
        .logo-dark { display: none; }
        html.dark-theme .logo-light { display: none; }
        html.dark-theme .logo-dark { display: block; }
        .logo-text { font-size: 20px; font-weight: 600; }
        .nav-desktop-list { display: flex; gap: 8px; list-style: none; }
        .nav-desktop-link {
            padding: 8px 12px; text-decoration: none; color: var(--nav-text-secondary);
            font-size: 14px; font-weight: 500; border-radius: 8px;
            transition: background-color var(--nav-transition-fast), color var(--nav-transition-fast);
        }
        .nav-desktop-link:hover { background-color: var(--nav-hover-bg); color: var(--nav-text-color); }
        .nav-desktop-link.active { color: var(--nav-text-color); font-weight: 600; }
        .nav-actions { display: flex; align-items: center; gap: 8px; }
        .glass-btn {
            background: transparent; border: none; cursor: pointer; padding: 8px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; width: 40px; height: 40px;
        }
        .glass-btn:hover { background-color: var(--nav-hover-bg); }
        .glass-btn i { font-size: 22px; color: var(--nav-text-color); }
        .mobile-menu-btn { display: none; }
        @media (max-width: 992px) { .nav-desktop { display: none; } .mobile-menu-btn { display: flex; } }

        /* --- [2] IMPOSTAZIONI GLOBALI E VARIABILI (STILE iOS - PAGINA) --- */
        :root {
            --c-accent-primary: #007aff; --c-bg-primary: #f2f2f7; --c-bg-secondary: #ffffff;
            --c-text-primary: #1d1d1f; --c-text-secondary: #6e6e73; --c-separator: #E5E5EA;
            --radius-lg: 18px; --shadow-subtle: 0 1px 2px rgba(0,0,0,0.03), 0 3px 10px rgba(0,0,0,0.06);
            --spacing-md: 16px; --spacing-lg: 24px; --spacing-xl: 32px;
            --font-system: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", Roboto, Helvetica, Arial, sans-serif;
        }
        html.dark-theme {
            --c-accent-primary: #0a84ff; --c-bg-primary: #000000; --c-bg-secondary: #1c1c1e;
            --c-text-primary: #f5f5f7; --c-text-secondary: #8d8d92; --c-separator: #38383A;
            --shadow-subtle: 0 4px 12px rgba(0, 0, 0, 0.25);
        }

        /* --- [3] STILI BASE PAGINA --- */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-system); background-color: var(--c-bg-primary);
            color: var(--c-text-primary); padding-top: 60px; /* Spazio per header fisso */
        }
        .container { max-width: 1000px; margin: 0 auto; padding: 0 var(--spacing-lg); }

        /* --- [4] STILI COMPONENTI PAGINA (Card, Bottoni, etc.) --- */
        .card {
            background-color: var(--c-bg-secondary); border-radius: var(--radius-lg);
            padding: var(--spacing-lg); box-shadow: var(--shadow-subtle);
            margin-bottom: var(--spacing-xl);
        }
        .account-section { padding: var(--spacing-xl) 0; }
        .section-header { text-align: center; margin-bottom: var(--spacing-xl); }
        .section-header h2 { font-size: 2.2rem; font-weight: 700; }
        .profile-header { display: flex; align-items: center; gap: var(--spacing-lg); }
        .avatar-circle {
            width: 80px; height: 80px; border-radius: 50%; background-color: var(--c-bg-primary);
            display: flex; align-items: center; justify-content: center; margin: 0 auto 16px;
        }
        .avatar-circle i { font-size: 2.5rem; color: var(--c-text-secondary); }
        .profile-info h3 { font-size: 1.5rem; }
        .profile-actions { margin-left: auto; }
        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 10px 16px; font-size: 0.95rem; font-weight: 600;
            border-radius: 12px; border: none; cursor: pointer;
        }
        .btn-primary { background-color: var(--c-accent-primary); color: #fff; }
        .btn-secondary { background-color: #E5E5EA; color: var(--c-text-primary); }
        html.dark-theme .btn-secondary { background-color: #3A3A3C; }
        
        .account-options {
            background-color: var(--c-bg-secondary); border-radius: var(--radius-lg);
            overflow: hidden; box-shadow: var(--shadow-subtle); margin-top: var(--spacing-xl);
        }
        .option-card {
            display: flex; align-items: center; gap: var(--spacing-md);
            padding: 12px var(--spacing-lg); cursor: pointer;
            border-bottom: 1px solid var(--c-separator);
        }
        .account-options .option-card:last-child { border-bottom: none; }
        .option-icon {
            font-size: 1.25rem; width: 32px; height: 32px;
            background-color: var(--c-accent-primary); color: #fff;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
        }
        .option-content h4 { font-weight: 500; font-size: 1.05rem; }
    </style>
</head>
<body>

    <header class="glass-header" id="mainHeader">
        <nav class="nav-container">
            <a href="index.html" class="logo-link">
                <img src="assets/cronoshop-logo.png" alt="Logo Cronoshop" class="logo-image logo-light">
                <img src="assets/cronoshop-logo-black.png" alt="Logo Cronoshop" class="logo-image logo-dark">
                <span class="logo-text">Cronoshop</span>
            </a>
            <div class="nav-desktop">
                <ul class="nav-desktop-list">
                    <li><a href="index.html" class="nav-desktop-link" data-page="index">Home</a></li>
                    <li><a href="products.html" class="nav-desktop-link" data-page="products">Prodotti</a></li>
                    <li><a href="cronoai.html" class="nav-desktop-link" data-page="cronoai">CronoAI</a></li>
                    <li><a href="blog.html" class="nav-desktop-link" data-page="blog">Blog</a></li>
                </ul>
            </div>
            <div class="nav-actions">
                <button class="glass-btn" id="theme-toggle-btn"><i class="ph-bold ph-moon"></i></button>
                <a href="cart.html" class="glass-btn"><i class="ph-bold ph-shopping-cart-simple"></i></a>
                <a href="account.html" class="glass-btn"><i class="ph-bold ph-user-circle"></i></a>
                <button class="glass-btn mobile-menu-btn"><i class="ph-bold ph-list"></i></button>
            </div>
        </nav>
    </header>
    <div class="container">
        <section class="account-section">
            <div class="section-header">
                <h2>Il Tuo Account</h2>
            </div>
            
            <div class="card profile-card">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <div class="avatar-circle"><i class="ph-fill ph-user"></i></div>
                        <button class="btn btn-secondary">Cambia</button>
                    </div>
                    <div class="profile-info">
                        <h3 id="userName">Ospite</h3>
                        <p id="userEmail">Non connesso</p>
                    </div>
                    <div class="profile-actions">
                        <button class="btn btn-primary" id="loginBtn">Accedi</button>
                    </div>
                </div>
            </div>

            <div class="account-options">
                <div class="option-card">
                    <div class="option-icon"><i class="ph-fill ph-gear"></i></div>
                    <div class="option-content"><h4>Impostazioni Generali</h4></div>
                </div>
                <div class="option-card">
                    <div class="option-icon"><i class="ph-fill ph-palette"></i></div>
                    <div class="option-content"><h4>Tema e Aspetto</h4></div>
                </div>
                <div class="option-card">
                    <div class="option-icon"><i class="ph-fill ph-bell"></i></div>
                    <div class="option-content"><h4>Notifiche</h4></div>
                </div>
                <div class="option-card">
                    <div class="option-icon"><i class="ph-fill ph-credit-card"></i></div>
                    <div class="option-content"><h4>Pagamenti</h4></div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Script per la gestione del tema (essenziale per la navbar)
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const htmlEl = document.documentElement;

            // Applica il tema salvato al caricamento
            const savedTheme = localStorage.getItem('theme') || 'light';
            htmlEl.classList.toggle('dark-theme', savedTheme === 'dark');
            themeToggleBtn.querySelector('i').className = savedTheme === 'dark' ? 'ph-bold ph-sun' : 'ph-bold ph-moon';

            // Gestore per il click sul pulsante del tema
            themeToggleBtn.addEventListener('click', () => {
                const isDark = htmlEl.classList.toggle('dark-theme');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                themeToggleBtn.querySelector('i').className = isDark ? 'ph-bold ph-sun' : 'ph-bold ph-moon';
            });

            // Evidenzia il link attivo nella navbar
            const currentPage = window.location.pathname.split('/').pop();
            const pageLink = document.querySelector(`.nav-desktop-link[href$="${currentPage}"]`);
            if (pageLink) {
                pageLink.classList.add('active');
            } else if (currentPage === '' || currentPage === 'index.html') {
                document.querySelector('.nav-desktop-link[data-page="index"]').classList.add('active');
            }
        });
    </script>
</body>
</html>
