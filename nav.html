<!DOCTYPE html><html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronoshop Navigation</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
      /* --- Impostazioni Globali e Variabili di Stile --- */
      :root {
        --bg-color: #f0f2f5;
        --text-color: #1d1d1f;
        --text-color-secondary: #6e6e73;
        --accent-color: #007aff;
        --divider-color: #d1d1d6;
        --card-bg: rgba(255, 255, 255, 0.7);
        --hover-bg: rgba(0, 0, 0, 0.05);
        --input-bg: rgba(118, 118, 128, 0.12);
        --input-focus-bg: rgba(118, 118, 128, 0.2);
        --border-radius: 12px;
        --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }html.dark-theme {
    --bg-color: #000000;
    --text-color: #f5f5f7;
    --text-color-secondary: #86868b;
    --accent-color: #0a84ff;
    --divider-color: #424245;
    --card-bg: rgba(28, 28, 30, 0.75);
    --hover-bg: rgba(255, 255, 255, 0.1);
    --input-bg: rgba(118, 118, 128, 0.24);
    --input-focus-bg: rgba(118, 118, 128, 0.32);
  }

  body {
    font-family: var(--font-family);
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding-top: 70px;
    transition: background-color 0.3s ease, color 0.3s ease;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .glass-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    background-color: var(--card-bg);
    backdrop-filter: saturate(180%) blur(20px);
    -webkit-backdrop-filter: saturate(180%) blur(20px);
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }
  html.dark-theme .glass-header {
    border-bottom-color: rgba(255, 255, 255, 0.15);
  }

  .nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 16px;
    height: 60px;
  }

  .logo-link {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: var(--text-color);
  }
  .logo-image {
    height: 32px;
    width: 32px;
    margin-right: 8px;
  }
  .logo-dark {
    display: none;
  }
  html.dark-theme .logo-light {
    display: none;
  }
  html.dark-theme .logo-dark {
    display: block;
  }

  .logo-text {
    font-size: 20px;
    font-weight: 600;
    letter-spacing: -0.5px;
  }

  .nav-actions {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .glass-btn {
    background-color: transparent;
    border: none;
    cursor: pointer;
    padding: 8px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    position: relative;
    transition: background-color 0.2s ease;
  }
  .glass-btn:hover {
    background-color: var(--hover-bg);
  }
  .glass-btn i {
    font-size: 22px;
    color: var(--text-color);
  }
  .cart-btn {
    text-decoration: none;
  }

  .cart-count {
    position: absolute;
    top: 4px;
    right: 4px;
    background-color: var(--accent-color);
    color: white;
    border-radius: 50%;
    font-size: 10px;
    font-weight: 600;
    min-width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 2px;
  }

  .search-btn-desktop {
    display: flex;
  }
  .mobile-menu-btn {
    display: none;
  }
  @media (max-width: 768px) {
    .search-btn-desktop {
      display: none;
    }
    .mobile-menu-btn {
      display: flex;
    }
  }

  /* Desktop Navigation */
  @media (min-width: 769px) {
    .desktop-nav {
      display: flex;
      gap: 20px;
    }
    .desktop-nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: var(--border-radius);
      transition: background-color 0.2s ease;
    }
    .desktop-nav a:hover {
      background-color: var(--hover-bg);
    }
  }
</style>

  </head>
  <body>
    <header class="glass-header">
      <nav class="nav-container" role="navigation" aria-label="Menu principale">
        <a href="index.html" class="logo-link" aria-label="Cronoshop - Torna alla homepage">
          <img src="assets/cronoshop-logo.png" alt="Logo Cronoshop" class="logo-image logo-light" />
          <img src="assets/cronoshop-logo-black.png" alt="Logo Cronoshop" class="logo-image logo-dark" />
          <span class="logo-text">Cronoshop</span>
        </a>
        <div class="desktop-nav">
          <a href="index.html">Home</a>
          <a href="products.html">Prodotti</a>
          <a href="categorie.html">Categorie</a>
          <a href="wishlist.html">Wishlist</a>
          <a href="account.html">Account</a>
          <a href="groups.html">Gruppi</a>
          <a href="blog.html">Blog</a>
          <a href="faq.html">FAQ</a>
          <a href="chisiamo.html">Chi siamo</a>
        </div>
        <div class="nav-actions">
          <button class="glass-btn search-btn-desktop" aria-label="Cerca">
            <i class="ph-bold ph-magnifying-glass"></i>
          </button>
          <a href="cart.html" class="glass-btn cart-btn" aria-label="Carrello">
            <i class="ph-bold ph-shopping-cart-simple"></i>
            <span class="cart-count">0</span>
          </a>
          <button class="glass-btn mobile-menu-btn" aria-label="Apri menu">
            <i class="ph-bold ph-list"></i>
          </button>
        </div>
      </nav>
    </header>
  </body>
</html>
