<script>
class NavigationManager {
  constructor() {
    this.currentTheme = localStorage.getItem('theme') || 'light';
    this.init();
  }

  init() {
    this.setupEventListeners();
    this.updateCartBadge();
    this.setActiveNavLink();
    this.applyTheme();
  }

  setupEventListeners() {
    // Theme toggle
    document.getElementById('themeToggle')?.addEventListener('click', () => {
      this.toggleTheme();
    });

    // Mobile menu
    document.getElementById('mobileMenuToggle')?.addEventListener('click', () => {
      this.toggleMobileMenu();
    });

    document.getElementById('closeMobileMenu')?.addEventListener('click', () => {
      this.closeMobileMenu();
    });

    document.getElementById('overlay')?.addEventListener('click', () => {
      this.closeMobileMenu();
    });

    // Search toggle
    document.getElementById('searchToggle')?.addEventListener('click', () => {
      this.toggleSearch();
    });

    // Close mobile menu on nav link click
    document.querySelectorAll('.mobile-nav .nav-link').forEach(link => {
      link.addEventListener('click', () => {
        this.closeMobileMenu();
      });
    });
  }

  toggleTheme() {
    this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
    localStorage.setItem('theme', this.currentTheme);
    this.applyTheme();
    this.showNotification(`Tema ${this.currentTheme === 'dark' ? 'scuro' : 'chiaro'} attivato`);
  }

  applyTheme() {
    document.documentElement.setAttribute('data-theme', this.currentTheme);
    const themeButton = document.getElementById('themeToggle');
    if (themeButton) {
      themeButton.textContent = this.currentTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
    }

    // Update logo for dark theme
    const logo = document.getElementById('brandLogo');
    if (logo) {
      logo.src = this.currentTheme === 'dark' 
        ? 'assets/cronoshop-logo-black.png' 
        : 'assets/cronoshop-logo.png';
    }
  }

  toggleMobileMenu() {
    const mobileMenu = document.getElementById('mobileMenu');
    const overlay = document.getElementById('overlay');
    
    mobileMenu?.classList.add('active');
    overlay?.classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  closeMobileMenu() {
    const mobileMenu = document.getElementById('mobileMenu');
    const overlay = document.getElementById('overlay');
    
    mobileMenu?.classList.remove('active');
    overlay?.classList.remove('active');
    document.body.style.overflow = '';
  }

  toggleSearch() {
    // Implementa la logica di ricerca
    this.showNotification('Funzione di ricerca in arrivo!');
  }

  updateCartBadge() {
    try {
      const savedData = localStorage.getItem('cronoshop_data');
      if (savedData) {
        const userData = JSON.parse(savedData);
        const cart = userData.cart || [];
        const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 0), 0);
        
        const badge = document.getElementById('cartBadge');
        if (badge) {
          badge.textContent = totalItems;
          badge.style.display = totalItems > 0 ? 'flex' : 'none';
        }
      }
    } catch (error) {
      console.error('Errore nel caricamento del carrello:', error);
    }
  }

  setActiveNavLink() {
    const currentPage = window.location.pathname.split('/').pop().replace('.html', '') || 'index';
    
    document.querySelectorAll('.nav-link[data-page]').forEach(link => {
      link.classList.remove('active');
      if (link.getAttribute('data-page') === currentPage) {
        link.classList.add('active');
      }
    });
  }

  showNotification(message, type = 'info') {
    // Rimuovi notifiche esistenti
    const existingNotification = document.querySelector('.notification');
    if (existingNotification) {
      existingNotification.remove();
    }

    // Crea nuova notifica
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.innerHTML = `
      <div style="display: flex; align-items: center; gap: 0.5rem;">
        <span>${this.getNotificationIcon(type)}</span>
        <span>${message}</span>
      </div>
    `;

    document.body.appendChild(notification);

    // Mostra notifica
    setTimeout(() => notification.classList.add('show'), 100);

    // Nascondi notifica dopo 3 secondi
    setTimeout(() => {
      notification.classList.remove('show');
      setTimeout(() => notification.remove(), 300);
    }, 3000);
  }

  getNotificationIcon(type) {
    const icons = {
      success: 'âœ…',
      error: 'âŒ',
      warning: 'âš ï¸',
      info: 'â„¹ï¸'
    };
    return icons[type] || icons.info;
  }
}

// Inizializza la navigazione quando il DOM Ã¨ pronto
document.addEventListener('DOMContentLoaded', () => {
  window.navigationManager = new NavigationManager();
});

// Aggiorna il badge del carrello quando cambia
window.addEventListener('storage', (e) => {
  if (e.key === 'cronoshop_data') {
    window.navigationManager?.updateCartBadge();
  }
});

// Esporta per uso globale
window.updateCartBadge = () => {
  window.navigationManager?.updateCartBadge();
};

window.showNotification = (message, type) => {
  window.navigationManager?.showNotification(message, type);
};
</script>
